<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='./estilos.css')}}">
    <title>apis</title>
</head>
<body>
    <!-- datos -->
    <nav>
        
        <a href="{{ url_for('inicio') }}">Inicio</a></li>
        <a href="{{ url_for('mostrar_sucursales') }}">Sucursales</a>
        <a href="{{ url_for('mostrar_cuentas') }}">Cuentas</a>
        <a href="{{ url_for('mostrar_usuarios') }}">Usuarios</a>
    
    </nav>
    <table>
        <tr>
            <td><b>nombre</b></td>
            <td><b>apellido</b></td>
            <td><b>dni</b></td>
            <td><b>fecha de nacimiento</b></td>
        </tr>
        {%for u in usuarios %}
        <tr>
            <td>
                {{u.nombre}}
            </td>
            <td>
                {{u.apellido}} 
            </td>
            <td>
                {{u.dni}}
            </td>
            <td>
                {{u.fecha_de_nacimiento}}
            </td>
        </tr>
        {%endfor%}
    </table>

</body>
</html>
